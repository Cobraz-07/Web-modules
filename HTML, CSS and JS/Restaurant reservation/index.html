<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="preflight.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script src="index.js" async></script>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="img-div"></div>
                <div class="text-div">
                    <div class="info-div">
                        <div>
                            <h1 class="title">Gramercy Tavern</h1>
                            <p class="address">20th St New York</p>
                            <div class="stars-div">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <p class="reviews">(231)</p>
                            </div>
                        </div>
                        <div class="like-div">
                            <img class="black" id="like" src="" />
                        </div>
                    </div>
                    <div class="desc-div">
                        <p class="desc">
                            Lorem ipsum dolor sit amet, consectetur adipisicing
                            elit. Quidem deleniti sapiente provident, adipisci
                            blanditiis beatae a, perferendis tenetur repudiandae
                            minus cupiditate eaque molestias commodi, natus ad
                            illum enim quisquam modi.
                        </p>
                    </div>
                </div>
                <div class="button-div">
                    <button>Make a reservation</button>
                </div>
            </div>
        </main>
    </body>
</html>
