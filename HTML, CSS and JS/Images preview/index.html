<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="preflight.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="title-div">
                <h1 class="title">Images</h1>
            </div>
            <div class="btn-div">
                <button class="grid-btn"><img src="" alt="" id="grid-svg"></button>
                <p class="separator"></p>
                <button class="list-btn"><img src="" alt="" id="list-svg"></button>
                <p class="separator"></p>
                <button class="full-btn"><img src="" alt="" id="full-svg"></button>
            </div>
        </header>
    </main>
    <script src="index.js"></script>
</body>
</html>
