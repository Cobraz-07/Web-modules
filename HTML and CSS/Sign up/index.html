<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" type="text/css" href="preflight.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=M+PLUS+Rounded+1c&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="container">
                <form action="" method="get" class="form">
                    <h3 class="form-subtitle">START FOR FREE</h3>
                    <h1 class="form-title">Create new account</h1>
                    <div class="form-content-1">
                        <div class="little-field">
                            <label for="first-name">First name</label>
                            <input
                                id="first-name"
                                type="text"
                                class="little-input"
                            />
                        </div>
                        <div class="little-field">
                            <label for="last-name">Last name</label>
                            <input
                                id="last-name"
                                type="text"
                                class="little-input"
                            />
                        </div>
                    </div>
                    <div class="form-content-2">
                        <div class="big-field">
                            <label for="email">Email</label>
                            <input id="email" type="email" class="big-input" />
                        </div>
                        <div class="big-field">
                            <label for="pass">Password</label>
                            <input
                                id="pass"
                                type="password"
                                class="big-input"
                            />
                        </div>
                    </div>
                    <p class="sign-in">
                        Already have an acount?
                        <span class="orange">Sign in</span>
                    </p>
                    <button class="submit" type="submit">Sign up</button>
                </form>
            </div>
        </main>
    </body>
</html>
