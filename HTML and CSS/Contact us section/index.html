<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="text-div">
                    <h1 class="title">Contact Us</h1>
                    <p class="subtitle">
                        Get in touch with us! Whether you have questions,
                        feedback, or just want to say hello, we're here for you.
                    </p>
                </div>
            </div>
            <div class="container-2">
                <div class="form-card">
                    <form action="" method="get" class="form">
                        <h1 class="form-title">Send us a message</h1>
                        <div class="form-content">
                            <div class="section">
                                <input class="field" type="text" name="name""
                                placeholder="Name" required> <input
                                class="field" type="email" name="email""
                                placeholder="Email" required>
                                <input
                                    class="field"
                                    type="number"
                                    name="number"
                                    placeholder="Phone"
                                    required
                                />
                            </div>
                            <div class="section">
                                <p class="section-text">
                                    Preferred contact method of communication
                                </p>
                                <div class="radio-div">
                                    <div class="item">
                                        <input
                                            name="communication"
                                            class="radio pointer"
                                            type="radio"
                                            id="email"
                                            checked="true"
                                        />
                                        <label class="label pointer" for="email"
                                            >Email</label
                                        >
                                    </div>
                                    <div class="item">
                                        <input
                                            name="communication"
                                            class="radio pointer"
                                            type="radio"
                                            id="phone"
                                        />
                                        <label class="label pointer" for="phone"
                                            >Phone</label
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="section">
                                <textarea
                                    placeholder="Message"
                                    type="text"
                                    class="message-box"
                                ></textarea>
                            </div>
                            <button type="submit" class="submit pointer">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
